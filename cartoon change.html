  </head>

  <!--eyebrows-->
  <div class="eyebrow"></div>
  <div class=" eyebrow eyebrow2"></div>
  <!--Nose-->
  <div class="nose"></div>
  <div class="mouth"></div>
  <!--body-->
  <div class="body">
  <div class="shirt">

  </div>
  <!--hands-->
  <div class="hands">
    <span class="arm">
    <span class="cuff"></span>

  <!--hands-->

  <!--fingers-->
  <div class="paw">

  <!--fingers-->

<!--Choose your Color section-->
<section id="cutomise-holder">
<span>Let color it</span>
<div class="part">
  <span>Skin Color:</span>
  <ul part="--skinColor">
    <li class="partColor" style='--color:#f99;'></li>
    <li class="partColor" style='--color:#ffcc80;'></li>
    <li class="partColor" style='--color:#ffeb3b;'></li>
    <li class="partColor" style='--color:#4de54d;'></li>
    <li class="partColor" style='--color:#999;'></li>
    <li class="partColor" style='--color:#4bc6e3;'></li>
  </ul>
</div>

<div class="part">
  <span>Shirt Color:</span>
  <ul part="--shirtColor">
    <li class="partColor" style='--color:#d56ae7;'></li>
    <li class="partColor" style='--color:#f44336;'></li>
    <li class="partColor" style='--color:#fff;'></li>
    <li class="partColor" style='--color:#54ff7a;'></li>
    <li class="partColor" style='--color:#5e6064;'></li>
    <li class="partColor" style='--color:#ffeb3b;'></li>
    <li class="partColor" style='--color:#fddbb9'></li>
    <li class="partColor" style='--color:#ff9800;'></li>
    <li class="partColor" style='--color:#8b4bfd;'></li>
    <li class="partColor" style='--color:#977467'></li>

  </ul>
</div>

<div class="part">
  <span>collar,Color:</span>
  <ul part="--collarColor">
  <li class="partColor" style='--color:#f44336;'></li>
  <li class="partColor" style='--color:#ffeb3b'></li>
  <li class="partColor" style='--color:#fff;'></li>
  <li class="partColor" style='--color:lime'></li>
  <li class="partColor" style='--color:#985641'></li>
  </ul>
</div>

<div class="part">
  <span>Short Color:</span>
  <ul part="shortColor">
  
  <li class="partColor" style='--color:#fff;'></li>
  <li class="partColor" style='--color:#5e6064'></li>
  <li class="partColor" style='--color:lime'></li>
  <li class="partColor" style='--color:#f44336;'></li>
  <li class="partColor" style='--color:#ffeb3b'></li>
  </ul>
</div>
  
</section>



<script type="text/javascript">;
const colors = document.querySelectorAll('.partColor');

for(let color of colors){
  color.onclick = function(){
const part = color.parentNode.getAttribute('part');

const colorsProp = getComputedStyle(color);
const newColr = colorsProp.getPropertyValue('--color');
    document.documentElement.style.setProperty(part, newColr);
    
  }
}

</script>

  </body>
</html>
